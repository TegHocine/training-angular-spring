<main class="flex flex-col h-screen max-w-7xl px-2 py-6 mx-auto gap-3">
  <app-product-form-component [categories]="categories" />

  <app-search-product [categories]="categories" />

  <app-product-list-component
    [products]="products"
    (onEdit)="onEdit($event)"
  ></app-product-list-component>

  <app-product-detail-component
    [visible]="visible"
    (onClose)="onClose()"
    [product]="selectedProduct"
    [categories]="categories"
  />
</main>
